<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
    <div class="heading">
        <p id="heading"><Center><h1><i>Group Management System</i></h1></Center></p>
    </div>
    <div class="msg-container hide">
        <!-- <p id="msg">Please fill your correct username</p> -->
    </div>
    <div class="container">
        <div class="login">
            <p id="login-user">User Login</p>  
            <Form method="post">
            <p id="u">Username</p>             
            <div class="user">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="U" placeholder="Type your username" required>
            </div>
            <p id="p">Password</p>
            <div class="pass">
                <i class="fa-solid fa-lock"></i>
                <input type="text" id="P" placeholder="Type your password" required>
            </div>
            <div class="forgot">
                <p><a href="Forget.html" alt="Forgot Password?">Forgot Password</a></p>
            </div>
            <div class="btn">
                        <button type="submit"><a href="Searchbar.html">Login</a></button>
            </div>

            <div class="logo">
               <p id="sign">Or Sign Up Using</p>
               <a href="https://www.facebook.com" target="_blank" ><img src="facebook.png" alt=""></a>
               <a href="https://www.twitter.com" target="_blank" ><img src="twitter.png" alt=""></a>
               <a href="https://www.google.com" target="_blank" ><img src="google.jpeg" alt=""></a>
            </div>
            <p id="Sign">Or Sign Up Using </p>
            <div class="sign">
                                 <p><a href="SignUpPage.html" alt="Sign Up">Sign Up</a></p>
            </div>
        </form>
        </div>
    </div>
    <script src="script.js"></script> 
    
  
</html>
