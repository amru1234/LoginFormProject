<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Search Box</title>
    <link rel="stylesheet" href="Searchbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body >
    <div class="container">
    <br>
      <h1>Looking for:</h1>
      <br>
      <br>
      <h2>Enter Group No.</h2>
      <br>
      <form>
        <input list="list" name="" placeholder="Search...">
        <datalist id="list">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
        </datalist>
        <button type="submit"><i class="fa fa-search" 
        aria-hidden="True"></i></button>
      </form>
    </div>
  </body>
</html>
